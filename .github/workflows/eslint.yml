name: Run ESLint on Pull Requests

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint .
